paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: false
    memory_limit: 1024M
    log: true
modules:
    config:
        Db:
            dsn: 'mysql:host=localhost;dbname=disabled'
            user: 'root'
            password: ''
            populate: false
            cleanup: false
extensions:
    enabled: 
        - Codeception\Extension\Logger
        - Codeception\Extension\Phantoman
        - Codeception\Extension\Recorder
    config:
        Codeception\Extension\Recorder:
            delete_successful: false
        Codeception\Extension\Phantoman:
            path: ''
