paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: false
    memory_limit: 1024M
    log: true
modules:
    config:
        Db:
            dsn: 'mysql:host=localhost;dbname=cmfivethetesting'
            user: 'root'
            password: ''
            dump: 'tests/_data/dump.sql'
            populate: true
            cleanup: true
            reconnect: true
extensions:
    enabled: 
        - Codeception\Extension\Logger
        - Codeception\Extension\Phantoman
        - Codeception\Extension\Recorder
    config:
        Codeception\Extension\Recorder:
            delete_successful: false
        Codeception\Extension\Phantoman:
            path: \inetpub\wwwroot\testrunner\composer\bin\phantomjs

