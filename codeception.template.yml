paths:
    tests: staging
    log: staging/_output
    data: staging/_data
    helpers: staging/_support
settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: false
    memory_limit: 1024M
    log: true
modules:
    config:
        Db:
            dsn: 'mysql:host=localhost;dbname=disabled'
            user: 'root'
            password: ''
            populate: false
            cleanup: false
extensions:
    enabled: 
        - Codeception\Extension\Logger
        - Codeception\Extension\Phantoman
    config:
        Codeception\Extension\Recorder:
            delete_successful: true
        Codeception\Extension\Phantoman:
            path: 'bin/phantomjs'
